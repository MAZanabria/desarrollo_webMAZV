<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor</title>
</head>
<body>
    <label for="n">n</label>
    <input type="number" id="n">

    <div onclick="llenar()">Llenar</div>
    <div id="elemento">
        
    </div>
    <button onclick="calcularMayor()">Calcular Mayor</button>
    <div id="resultado"></div>
    <script>
        function llenar() {
            var n = parseInt(document.getElementById("n").value);
            var html = " ";
            for (var i = 0; i < n; i++) {
                html += '<input type="number" name="num"><br>';
            }
            document.getElementById("elemento").innerHTML = html;
        }
        
        function calcularMayor() {
            var num = document.getElementsByName("num");
            var mayor = num[0];
            
            for (var i = 1; i < num.length; i++) {
                var valor = parseFloat(mayor.value);
                var valorcomparar = parseFloat(num[i].value);
                
                if (valorcomparar > valor) {
                    mayor = num[i];
                }
            }

            console.log(mayor);
            mayor.style.color = "yellow";
            mayor.style.backgroundColor = "black";

            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "Mayor: " + mayor.value + " <span>Mayor</span>";
        }
    </script>
</body>
</html>
